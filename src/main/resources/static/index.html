<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Resume Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toolbar Section -->
    <div id="toolbar">
        Markdown Resume Editor
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Markdown Editor -->
        <textarea id="markdown-editor" placeholder="Write your Markdown here..."></textarea>

        <!-- Live Preview -->
        <div id="preview"></div>
    </div>

    <!-- Bottom Tools Section -->
    <div id="bottom-tools">
        <button id="export-pdf">Export PDF</button>
    </div>

    <!-- JavaScript -->
    <script src="marked.min.js?v=4"></script>
    <script src="script.js"></script>    
</body>
</html>
